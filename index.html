<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            height: 300px;
            width: 300px;
            margin-left: 400px;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }
        div img{
            width: 100%;
            object-fit: cover;
            object-position: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Image Changer</h1>
    <div class="image-locate-here">
        <img src="https://th.bing.com/th?id=OIP.eKR7Zc_GjVdunkf-iDlH2AHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
    </div>
    <script>
        let my_div = document.querySelector("div");
        let image =document.querySelector("img");

        image.onclick = () =>{
            const mysrc = image.getAttribute("src");
            if(mysrc === "https://th.bing.com/th?id=OIP.eKR7Zc_GjVdunkf-iDlH2AHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"){
                image.setAttribute("src","https://th.bing.com/th?id=OIP.0NxnO5rDE8TTgWMXsBkvdwHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2")
            }
            else{
                console.log("hii me hu abhishek")
            }
        }
    </script>
</body>
</html>
